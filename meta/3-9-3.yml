SDG_INDICATOR: Age-adjusted rates of death due to unintentional poisoning.
CONTACT_ORGANISATION: 'National Center for Health Statistics, Underlying Cause of Death File.'
STAT_CONC_DEF: ''
UNIT_MEASURE: ''
SOURCE_TYPE: 'National Center for Health Statistics, Underlying Cause of Death File.'
DATA_SOURCE: >-
  Mortality Statistics Branch, Division of Vital Statistics, National Center for
  Health Statistics.
REC_USE_LIM: >-
  Age-adjusted rates were generated by CDC Wonder using the Underlying Cause of
  Death mortality files. Rates were selected based on the Injury Intent and
  Mechanism list with the mechanism set to 'Poisoning'.
DATA_COMP: >-
  The number of deaths attributable to unintentional poisoning (ICD 10 code
  X40-X49) is divided by the population and expressed per 100,000 people. Rates
  are age-adjusted using the direct method of applying age-specific death rates
  to the U.S. 2000 standard population distribution. See
  http://wonder.cdc.gov/wonder/help/ucd.html#Age-Adjusted Rates for more detail.
actual_indicator_available_description: >-
  Age-adjusted death rate of deaths per year due to unintentional poisoning.
