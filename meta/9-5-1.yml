SDG_INDICATOR: Research and development expenditure as a proportion of GDP
CONTACT_ORGANISATION: |
  National Center for Science and Engineering Statistics
STAT_CONC_DEF: >-
  This indicator measures a nation's gross domestic expenditures on research and
  development (GERD) as a percentage of gross domestic product (GDP).
UNIT_MEASURE: percent
SOURCE_TYPE: >-
  National Center for Science and Engineering Statistics, National Patterns of
  R&D Resources (annual series) adjusted for international comparability and
  reported in Organisation for Economic Co-operation and Development, Main
  Science and Technology Indicators.
DATA_SOURCE: 'Gary Anderson, Steven Deitz'
REC_USE_LIM: >-
  This indicator is widely used around the world as a comparative metric for
  national R&D intensity. The data uploaded here (as of July 2024) are the
  internationally comparable version of this metric, which differs slightly from
  the R&D/GDP value calculated for the NCSES National Patterns of R&D Resources
  publication.
DATA_COMP: >-
  Data on national R&D expenditures (dollars) divided by data on gross domestic
  product (dollars)
