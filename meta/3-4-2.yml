SDG_INDICATOR: US suicide mortality rate
CONTACT_ORGANISATION: 'National Center for Health Statistics, Underlying Cause of Death File'
STAT_CONC_DEF: ''
UNIT_MEASURE: 'Age-adjusted rate per 100,000 US standard population. '
SOURCE_TYPE: 'National Center for Health Statistics, Underlying Cause of Death File'
DATA_SOURCE: >-
  Mortality Statistics Branch, Division of Vital Statistics, National Center for
  Health Statistics
REC_USE_LIM: >-
  Rates were generated by CDC Wonder using the Underlying Cause of Death
  mortality files. Rates were selected based on the ICD-10 113 Cause of Death
  listing.
DATA_COMP: >-
  Number of deaths attributable to suicide (ICD-10 codes U03, X60-X84, Y87.0)
  divided by the population and expressed per 100,000 population. Rates are
  age-adjusted to the US 2000 standard population using the direct method of
  applying age-specific death rates to the U.S. standard population
  distribution. See http://wonder.cdc.gov/wonder/help/ucd.html#Age-Adjusted
  Rates for more detail.
actual_indicator_available_description: 'Age-adjusted death rates due to suicide are expressed per 100,000 population.'
