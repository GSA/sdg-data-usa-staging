SDG_INDICATOR: >-
  Percentage of lakes and river and stream miles in good condition base on the
  GEMS water quality index. 
CONTACT_ORGANISATION: United States Environmental Protection Agency (US EPA)
STAT_CONC_DEF: >-
  The US EPA uses a statical survey design to randomly select both lakes and
  river and stream segments from a predetermined target population that meets
  specific criteria. For the National Lakes Assessment (NLA) lakes must be at
  least 4ha in size with a minimum depth of 1m, with 0.1ha of open water. The
  National Rivers and Streams Assessment (NRSA) rivers and streams the target
  population includes all perennial streams and rivers, from the smallest
  headwater streams to the largest rivers, including those that are tidally
  influenced but still freshwater (salinity less than 0.5 ppt). 
UNIT_MEASURE: |-
  Percent of lakes in good condition
  Percent of river and stream miles in good condition
SOURCE_TYPE: >-
  Data comes from US EPA's National Aquatic Resource (NARS) program, with
  specific data coming from NLA and NRSA.

  https://www.epa.gov/national-aquatic-resource-surveys/data-national-aquatic-resource-surveys
