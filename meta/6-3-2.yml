DATA_COMP: "The GEMS/Water1 water quality index approach is used as a general model to calculate the index, in which measured determinand values are compared to guideline values (proximity to target approach): \t1. Proximity-to-target (PTT) scores for each determinand at single monitoring sites are calculated as the difference between the temporal average (for the accounting period) of the determinand concentration and the target divided by the range between the (winsorized) minimum or maximum of the measured determinand concentration (for exceedance and non-exceedance targets, respectively) and the target. The PTT scores are scaled to the range between 0 and 100, where 100 indicates that the target is met and decreasing scores indicate an increasing distance from the target. \t2. The water quality index (WQI) at site level is computed as the arithmetic mean of the site-level PTT scores for the selected determinands. The WQI scale can be divided into different water quality categories, ranging from very bad to excellent. The thresholds for these categories are country specific and should be reported in the monitoring system by the individual countries \t3. For the spatial aggregation at the basin level and country level, the water bodies are divided into stretches of homogenous quality (between consecutive monitoring stations). \t4. The final indicator is calculated from the proportion of the stretches with good quality compared to all water bodies assessed."
