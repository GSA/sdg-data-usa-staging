actual_indicator_available_description: >-
  The 1993–2022 tuberculosis case counts and incidence rates were updated using
  the following sources:


  1. For 1993–1999,  Bridged-Race 1990–1999 Intercensal Population Estimates for
  July 1, 1990–July 1, 1999

  2. For 2000–2009, Intercensal Estimates of the Resident Population for the
  United States, Regions, States, and Puerto Rico: April 1, 2000 to July 1, 2010

  3. For 2010–2019, Annual Estimates of the Resident Population for the United
  States, Regions, States, and Puerto Rico: April 1, 2010 to July 1, 2020;
  accessed June 22, 2021

  4. For 2020-2022, Annual Estimates of the Resident Population for the United
  States, Regions, States, District of Columbia and Puerto Rico: April 1, 2020
  to July 1, 2022, accessed July 10, 2023


  Data for all years are updated through July 8, 2023.
