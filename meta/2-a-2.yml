DATA_COMP: >-
  Data are extracted from the OECD's Creditor Reporting System (CRS) for
  selected purpose codes that have have been agreed support agriculture. This
  includes:

  - all purposes in the Agriculture sector

  - rural development


  Note: data before 2002 are on commitments basis due to the lack of quality in
  disbursement data in this period. Data 2002-2009 are on gross disbursements
  basis, and data from 2010 onwards are on net disbursements basis.
