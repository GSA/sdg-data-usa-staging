SDG_INDICATOR: Researchers (in full-time equivalent) per million inhabitants
CONTACT_ORGANISATION: Organisation for Economic Co-operation and Development
STAT_CONC_DEF: >-
  This indicator measures the share of a country's population that is employed
  as researchers. It provides an indication of the extent to which a country's
  workforce is engaged in research and development (R&D) activities for the
  purposes of generating new knowledge and innovations.
UNIT_MEASURE: Number of people
SOURCE_TYPE: >-
  Organisation for Economic Co-operation and Development, Main Science and
  Technology Indicators (MSTI).
DATA_SOURCE: 'Gary Anderson, Steven Deitz'
REC_USE_LIM: >-
  This indicator is calculable from OECD data. The number of FTE researchers for
  the United States is an OECD calculation based on data originally submitted by
  the National Center for Science and Engineering Statistics within the National
  Science Foundation.
DATA_COMP: >-
  The number of individuals employed as researchers is first calculated on a
  full-time equivalent (FTE) basis. Then it is divided by the population of the
  country in millions to generate a ratio of FTE researchers per million
  population.
